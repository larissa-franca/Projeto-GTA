<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semana do Zero ao Programador Contratado - Landing Page GTA</title>
    <link
      rel="shortcut icon"
      href="src/imagens/favicon.png"
      type="image/x-icon"/>
    <link href="https://fonts.cdnfonts.com/css/chalet-parisnineteeneighty" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games" />
        <hr />
        <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte <img src="./src/imagens/icone-link.svg" alt=""></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        class="imagem-fundo"
        src="./src/imagens/bg-main.png"
        alt="Imagem com rapaz de moletom"
      />
      <div class="informacoes">
        <div class="lista-de-jogos">
            <img src="./src/imagens/logo-gta-v.svg" alt="">
            <img src="./src/imagens/logo-gta-online.svg" alt="">
        </div>
        <h1 class="titulo">
          Já disponíveis para Playstation 5 e Xbox Series X|S
        </h1>
        <p class="texto">
          Experimente os fenômenos de entretenimento Gran Theft Auto V e GTA
          Online
        </p>
        <a class="btn-comprar" href="#comprar">Compre já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre já</h2>
      <div class="cartao">
        <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Imagem" />
        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>Modo história GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataforma">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="Logo PS5" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox" />
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="Logo PS4" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox one" />
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataforma

          <ul class="plataformas ativo">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="Logo PS5" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox" />
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="Logo PS4" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox one" />
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </button>
      </div>
    </section>
  </body>
</html>
